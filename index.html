<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="./icons/sidebar/dashboard.svg" alt="dashboard icon" class="main-icon">
      <div class="main-heading">Dashboard</div>
    </div>

    <div class="user-links">
      <img src="./icons/sidebar/home.svg" alt="home icon" class="sidebar-icon">
      <div class="icon-heading">Home</div>

      <img src="./icons/sidebar/profile.svg" alt="profile icon" class="sidebar-icon">
      <div class="icon-heading">Profile</div>

      <img src="./icons/sidebar/messages.svg" alt="messages icon" class="sidebar-icon">
      <div class="icon-heading">Messages</div>

      <img src="./icons/sidebar/history.svg" alt="history icon" class="sidebar-icon" >
      <div class="icon-heading">History</div>

      <img src="./icons/sidebar/tasks.svg" alt="tasks icon" class="sidebar-icon">
      <div class="icon-heading">Tasks</div>

      <img src="./icons/sidebar/communities.svg" alt="communities icon" class="sidebar-icon">
      <div class="icon-heading">Communities</div>
    </div>

    <div class="supports">
      <img src="./icons/sidebar/settings.svg" alt="settings icon" class="sidebar-icon">
      <div class="icon-heading">Setings</div>

      <img src="./icons/sidebar/support.svg" alt="suport icon" class="sidebar-icon">
      <div class="icon-heading">Support</div>

      <img src="./icons/sidebar/privacy.svg" alt="privacy icon" class="sidebar-icon">
      <div class="icon-heading">Privacy</div>
    </div>
  </div>

  <div class="contents">
    <div class="contents-header">
      <img src="./icons/header/search.svg" alt="search icon" class="contents-icon">
      <input type="text" name="search-projects" id="search-box">

      <img src="./icons/header/notification.svg" alt="notification icon" class="contents-icon">
      <img src="./icons/header/user-profile.png" alt="user profile image" class="header-profile-image">
      <div class="header-display-name">Victor Shadowbane</div>
    </div>

    <div class="user-profile">
      <img src="./icons/" alt="">
    </div>
  </div>
</body>
</html>
